{% extends 'base.html' %} {% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static',filename='css/mongo_styles.css') }}"
/>
{% endblock%} {% block body %}
<h2>UPDATE {{sight['name']}}</h2>
<div class="form">
  <form action="/mongo/update/{{sight['_id']}}" method="POST">
    <p>
      Name:&emsp;<input
        type="name"
        name="name"
        id="name"
        value="{{sight['name']}}"
        required
      />
    </p>
    <p>
      Text:&emsp;<input
        type="text"
        name="text"
        id="text"
        value="{{sight['text']}}"
      />
    </p>
    <p>
      longitude:&emsp;<input
        type="number"
        step="0.000001"
        name="long"
        id="long"
        value="{{sight['long']}}"
        required
      />
    </p>
    <p>
      latitude:&emsp;<input
        type="number"
        step="0.000001"
        name="lat"
        id="lat"
        value="{{sight['lat']}}"
        required
      />
    </p>
    <p>
      comment:&emsp;<input
        type="text"
        name="comment"
        id="comment"
        value="{{sight['comment']}}"
      />
    </p>
    <p><input type="submit" value="Update" /></p>
  </form>
</div>
{% endblock%}
