{% extends 'base.html' %} {% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static',filename='css/mongo_styles.css') }}"
/>
{% endblock%} {% block body %}
<a href="http://127.0.0.1:8000/api">Change to API Solution</a>
<h2>Home Page for MongoDB Testplatform</h2>

{% for sight in sights %}
<div>
  <ul>
    <li>ID:{{sight['_id']}}</li>
    <li>NAME:{{sight['name']}}</li>
    <li>
      <a href="http://127.0.0.1:8000/mongo/detail/{{ sight['_id'] }}">
        DETAILS</a
      >
    </li>
  </ul>
</div>

{%endfor%}

<form action="/mongo/put" method="POST">
  <br />
  <p>Name:<input type="name" name="name" id="name" required /></p>
  <p>Text:<input type="text" name="text" id="text" /></p>
  <p>
    longitude:<input
      type="number"
      step="0.000001"
      name="long"
      id="long"
      required
    />
  </p>
  <p>
    latitude:<input
      type="number"
      step="0.000001"
      name="lat"
      id="lat"
      required
    />
  </p>
  <p>Comment:<input type="text" name="comment" id="comment" /></p>
  <p><input type="submit" value="Create Sight" required /></p>
</form>

{% endblock%}
