{% extends 'base.html' %} {% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static',filename='css/api_styles.css') }}"
/>
{% endblock%} {% block body %}

<h2>{{ name }}</h2>
<p>{{message}}</p>
<div>
  <ul>
    <li>{{ info }}</li>

    <li>ZIP:&emsp; {{ zip }}</li>
    <li><br /></li>
    <li>
      <a href="http://127.0.0.1:8000/api/delete/{{ id }}"> REMOVE</a>

    <li>
      <a href="http://127.0.0.1:8000/api/update/{{ id }}"> UPDATE</a>
    </li>

    <li>
      <a href="http://127.0.0.1:8000/api/"> BACK</a>
    </li>
  </ul>
</div>

{% endblock%}
