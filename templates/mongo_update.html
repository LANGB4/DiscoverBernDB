{% extends 'base.html' %} {% block body %}

<h2>UPDATE {{sight['name']}}</h2>
<div class="form">
  <form action="/mongo/update/{{sight['id']}}" method="POST">
    <p>
      Name:<input
        type="name"
        name="name"
        id="name"
        value="{{sight['name']}}"
        required
      />
    </p>
    <p>
      Text:<input type="text" name="text" id="text" value="{{sight['text']}}" />
    </p>
    <p>
      longitude:<input
        type="number"
        step="0.000001"
        name="long"
        id="long"
        value="{{sight['long']}}"
        required
      />
    </p>
    <p>
      latitude:<input
        type="number"
        step="0.000001"
        name="lat"
        id="lat"
        value="{{sight['lat']}}"
        required
      />
    </p>
    <p><input type="submit" value="Update" /></p>
  </form>
</div>
{% endblock%}
