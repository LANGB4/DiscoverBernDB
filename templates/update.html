{% extends 'base.html' %} {% block body %}

<h2>UPDATE {{sights['name']}}</h2>
<div class="form">
  <form action="/api/update/{{sights['id']}}" method="POST">
    <p>
      NAME:<input
        type="name"
        name="name"
        id="name"
        value="{{sights['name']}}"
        required
      />
    </p>
    <p>
      INFO:<input
        type="text"
        name="text"
        id="text"
        value="{{sights['text']}}"
        required
      />
    </p>
    <p>
      ZIP:<input
        type="number"
        name="zip"
        id="zip"
        value="{{sights['zip']}}"
        required
      />
    </p>
    <p><input type="submit" value="Update" /></p>
  </form>
</div>
{% endblock%}
